    <div id="form">
<form>
  <h2>Details</h2>
  <fieldset>
    <legend><em><big>Please Fill Your Information</big> </em></legend><br>
  <label for="fullname">Full Name:</label>
  <input type="text"id="fullname" name="fullname"placeholder="Enter your fullname">
  <br><br>
   <label for="phone">Phone Number: </label>
  <input type="tel"id="phone" name="phone"placeholder="Enter your phone">
  <br><br>
   <label for="email">Email</label>
  <input type="text"id="email" name="email"placeholder="Enter your email">
  <br><br>
  <label>Gender:</label>
         <label>
            <input type="radio" name="gender" value="male">Male
         </label>
         <label>
         <input type="radio" name="gender" value="female">Female
        </label>
         <br><br>
         <button class="submit">Done</button>
         <br><br>
  </fieldset>
  <h2 >Reservation</h2>
  <fieldset>
    <legend><em><big>Book your seat now...</big> </em></legend><br>
     <label for="fullname">Full Name:</label>
  <input type="text"id="fullname" name="fullname"placeholder="Enter your fullname">
  <br><br>
   <label for="phone">Phone Number: </label>
  <input type="tel"id="phone" name="phone"placeholder="Enter your phone">
  <br><br>
   <label for="email">Email</label>
  <input type="text"id="email" name="email"placeholder="Enter your email">
  <br><br>
  <label for="seat">Number of seats:</label>
         <select id="seat" name="seat">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
         </select>
         <br><br>
  <label for="date">Select Date For Booking:</label>
  <input id="date" type="date">
  <br><br>
  <label for="time">Time:</label>
  <input id="time" type="time">
  <br><br>
   <label for="location">Select Location:</label>
         <select id="location" name="location">
            <option value="Bangalore">Bangalore</option>
            <option value="Mysore">Mysore</option>
         </select>
         <br><br>
         <button class="submit">Book Now</button>
  </fieldset>
  <br>
  <br>
  <fieldset>
    <legend><em><big>Give a feedback...</big> </em></legend>
    <br>
    <label for="com">Write Here: </label>
         <br><br>
         <textarea name="Comment"id="com" rows="10" cols="40">Type your text here...</textarea>
         <br>
    <br>
    <label for="range">Rate your experiance :</label>
         <input type="range" min="1" max="10" name="feedback" id="range">
         <br>
         <br>
  </fieldset>
  
</form>
